<html>
  <head>
      <meta charset="UTF-8">
      <title>Web experiments</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/jtomori/web_experiments/contents/');
        const data = await response.json();
        let htmlString = '<div class="container"><div class="list-group">';
        let ignore = [".gitignore", "LICENSE", "README.md", "index.html"];
        for (let file of data) {
          if (!ignore.includes(file.name))
            htmlString += `<a href="${file.path}" class="list-group-item list-group-item-action">${file.name}</a>`;
        }
        htmlString += '</div></div>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
